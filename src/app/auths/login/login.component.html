<div class="col-md-6 col-md-offset-3">
  <br>
  <h2>Login</h2>
  <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
    <div class="form-group">
      <label>Username</label>
      <input type="email" class="form-control" name="email" ngModel required />
      <div class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ngModel required />
      <div class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
