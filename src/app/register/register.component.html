<div>
    <form action="https://api-co-work.herokuapp.com/api/register/provider" method="post" novalidate>
        <br>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" required /><br></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required /><br></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required /><br></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" name="confirm_password"  required /><br></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" name="image"  required /><br></td>
            </tr>
            <br>
            <tr>
                <td></td>
                <td>
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-default">Submit</button></td>
            </tr>
        </table>
    </form>
    <br>
    <p>This is for provider sing up</p>
</div>
