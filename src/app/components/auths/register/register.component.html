<div class="col-md-12">
  <div class="box-header with-border">
    <h2 class="box-title">Sign Up For Provider</h2><br>
  </div>

  <form class="form-horizontal" #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
    <div class="box-body center-block">
      <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" (ngModel)="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-5">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                 placeholder="Confirm Password" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Select Image</label>
        <div class="col-sm-5">
          <input type="file" name="image" id="image" ngModel required>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="col-sm-5">
          <button type="reset" class="btn btn-info ">Reset</button>
          <button type="submit" class="btn btn-info ">Submit</button>
        </div>
      </div>
    </div>
    <br>
  </form>
</div>
<br>
<p>This is for provider sing up</p>
